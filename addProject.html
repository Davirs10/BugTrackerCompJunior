        <nav class="navbar navbar-borda nav-tam ">

              <button type="button" class="navbar-toggle collapsed menu-pad" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <!-- FIM DA NAVBAR -->

        <!--Section para cadastro de projetos.-->
        <section id="sectionCadastro" class="container-fluid">
            <h2 class="intro-text text-center">
                Cadastrar Projeto
            </h2>
            <form role="form" name="projectform" id="projectform">
                <div class="row">
                	<!--Insere o nome do projeto-->
                    <div class="form-group col-lg-12">
                        <label for="nome" class="control-label">Nome do Projeto</label>
                        <input type="text" name="nameProject" id="nameProject" class="form-control">
                    </div>
                    <!--Selecionar a plataforma-->
                    <div class="form-group col-lg-12">
                      <label for="sel1">Plataforma</label>
                      <select class="form-control" id="platform">
                        <option disabled selected value>  Selecione a plataforma  </option>
                        <option>Android</option>
                        <option>WebSite</option>
                        <option>Desktop</option>
                      </select>
                    </div>
                    <!--Selecionar o membro da equipe que vai estar vinculado àquele projeto-->
                    <div class="form-group col-lg-12">
                      <label for="sel1">Equipe</label>
                      <select class="form-control" id="member">
                        <option disabled selected value> Selecione o membro da equipe </option>
                        <option>Matheus Nogueira</option>
                        <option>Lucas de Paula</option>
                        <option>Arlen Mateus Mendes</option>
                        <option>Lucas Lopes Garcia</option>
                      </select>
                    </div>
                    <!--Faz uma breve descrição a cerca do projeto-->
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label for="mensagem" class="control-label">Descrição do Projeto</label>
                        <textarea class="form-control" rows="6" name="mensagemProjeto" id="mensagemProjeto"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="button" class="btn btn-primary" onclick="enviar()" >Cadastrar</button>
                        <button type="button" class="btn btn-primary" onclick="enviar()" >Cancelar</button>
                    </div>
                </div>

            </form>
        </section>
            
    </body>
