<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BugTracker</title>
        <meta name="description" content="Controlador de erros da CompJr">
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/style.css" >
        <!--Referência para a folha de estilo base a ser usada-->
        <link href="css/mycss.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/js.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>


    </head>
    <body>
        <nav class="navbar navbar-borda nav-tam ">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed menu-pad" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="index.html">
                    <img id="logoComp" alt="Comp Junior" src="imagens/LogoCompbranca.png" >
                </a>
            </div>
        </nav>
        
        <!-- FIM DA NAVBAR -->

        <!--Section para cadastro de erros.-->
        <section id="sectionCadastro" class="container-fluid">
            <h2 class="intro-text text-center cor">
                Cadastrar Erro
            </h2>
            <form role="form" name="errorform" id="errorform">
                <div class="row">
                	<!--Insere o nome do erro-->
                    <div class="form-group col-lg-12 grupo">
                        
                        <input type="text" name="nameError" id="nameError" class="imputtext">
                        <label for="nome" class=" titulo control-label">Nome do Erro</label>
                        <span class="bar"></span>
                    </div>
                    <!--Selecionar o tipo do erro-->
                    <div class="form-group col-lg-12 grupo">
                      
                      <select class="imputtext" id="typeError">
                        <option disabled selected value>  </option>
                        <option class="op">Interface</option>
                        <option class="op">Erro de lógica</option>
                        <option class="op">Erro de compilação</option>
                        <option class="op">Erro de execução</option>
                      </select>
                      <label for="sel1" class="titulo control-label">Tipo de Erro</label>
                      <span class="bar"></span>
                    </div>
                    <!--Selecionar o tipo de projeto em que o erro está vinculado-->
                    <div class="form-group col-lg-12 grupo">
                      <select class="imputtext" id="typeProject">
                        <option disabled selected value>  </option>
                        <option class="op">Comp Android</option>
                        <option class="op">Comp Web</option>
                        <option class="op">Fórum de Química</option>
                        <option class="op">Ponto eletrônico Comp</option>
                      </select>
                      <label for="sel1" class="titulo control-label">Projeto</label>
                      <span class="bar"></span>
                    </div>
                    <!--Faz uma breve descrição a cerca do erro-->
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12 grupo">
                        <textarea class="imputtext" rows="6" name="mensagemErro" id="mensagemErro"></textarea>
                        <label for="mensagem" class="control-label titulo">Descrição do Erro</label>
                        <span class="bar"></span>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="button" class="btn btn-primary rp" onclick="enviar()" >Cadastrar</button>
                        <button type="button" class="btn btn-primary rp" onclick="enviar()" >Cancelar</button>
                    </div>
                </div>

            </form>
        </section>
            
    </body>
    <!--Footer-->
	<footer>
	  <p>Copyright &copy; Grupo 2 PS2016.1</p>
	</footer>
</html>
